<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="assets/index.css">
</head>

<body>
	<section id="todoapp">
		<header id="header">
			<h1>To dos</h1>
			<!-- Why no type? -->
			<input id="new-todo" placeholder="What needs to be done?" autofocus> 

		</header>
	</section>

	<section id="main">
		<input id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todolist"></ul>
	</section>

	<!-- Why no related template? -->
	<footer id="footer"></footer>

	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by Addy Osmani, adapted by Guillaume Simler</p>
	</div>



	<!-- Script Section -->
		<!-- Templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked': '' %>>
			<label> <%= title => </label>
			<button class="destroy"></button>
		</div>

		<input class="edit" value="<%= title %>">

	</script>

	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong> <%= remaining === 1 ? 'item' : 'items' %> left </span>

		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>

			<li>
				<a href="#/completed">Completed<a/>
			<li>
		</ul>

		<% if (completed) { %><button id="clear-completed">Clear completed (<%= completed %>)<button> <% } %>
		} 

	</script>
		<!-- Libraries -->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
		<!-- Application/Scripts -->
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
